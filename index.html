<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Exercicio 3</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="./js/blink-controls.js"></script>
  </head>
  <body>
    <a-scene background="color: #ECECEC">

        <a-entity id="rig" position="0 2.6 9">
        <a-entity id="camera" camera look-controls></a-entity>

        <a-entity
          oculus-touch-controls="hand: right"
          blink-controls="cameraRig: #rig; teleportOrigin: #camera; collisionEntities: .ground;">
        </a-entity>

        <a-entity
          oculus-touch-controls="hand: left"
          blink-controls="cameraRig: #rig; teleportOrigin: #camera; collisionEntities: .ground;">
        </a-entity>
      </a-entity>

      <a-plane
        id="chao"
        class="ground"
        position="0 0 0"
        rotation="-90 0 0"
        width="20"
        height="20"
        src="./Textures/Wood_Cherry_Original_baseColor.jpeg"
        repeat="10 20">
      </a-plane>

      <a-plane
        id="teto"
        position="0 5 0"
        rotation="90 0 0"
        width="20"
        height="20"
        color="white"
        repeat="10 20">
      </a-plane>
      
      <a-plane 
        id="frente"
        position="0 2.5 -10"
        rotation="0 0 0"
        width="20"
        height="5"
        color="white"
        repeat="8 4">
      </a-plane>

      <a-plane 
        id="esquerda"
        position="-10 2.5 0"
        rotation="0 90 0"
        width="20"
        height="5"
        color="white"
        repeat="8 4">
      </a-plane>

      <a-plane 
        id="direita"
        position="10 2.5 0"
        rotation="0 -90 0"
        width="20"
        height="5"
        color="white"
        repeat="8 4">
      </a-plane>

      <a-plane  
        id="tras"
        position="0 2.5 10"
        rotation="0 180 0"
        width="20"
        height="5"
        color="white"
        repeat="8 4">
      </a-plane>

      <a-light 
        type="point"
        color="#ffdca8"
        intensity="2"
        distance="15"
        position="0 4 0">
      </a-light>

      <a-box
        class="ground"
        position="0 0 9"
        depth="3"
        width="20"
        height="1"
        src="./Textures/Wood_Cherry_Original_baseColor.jpeg"
        repeat="10 5">
      </a-box>

      <a-box
        class="ground"
        position="0 0 -9"
        depth="3"
        width="20"
        height="1"
        src="./Textures/Wood_Cherry_Original_baseColor.jpeg"
        repeat="10 5">
      </a-box>

      <a-box 
        id="agua"
        position="0 0.25 0" 
        depth="15" 
        width="20" 
        height="0.5"
        color="#1E90FF"
        opacity="0.6"
        material="transparent: true; roughness: 0.2; metalness: 0.5;"
        repeat="10 5">
      </a-box>

      <a-box 
        id="obstaculo 1"
        class="ground" 
        position="-4 0.6 5" 
        depth="2" 
        width="2" 
        height="0.3" 
        src="./Textures/Wood_Cherry_Original_baseColor.jpeg">
      </a-box>

      <a-box 
        id="obstaculo 2"
        class="ground" 
        position="0 0.6 1" 
        depth="2" 
        width="2" 
        height="0.3" 
        src="./Textures/Wood_Cherry_Original_baseColor.jpeg">
      </a-box>

      <a-box 
        id="obstaculo "
        class="ground" 
        position="4 0.6 -3" 
        depth="2" 
        width="2" 
        height="0.3" 
        src="./Textures/Wood_Cherry_Original_baseColor.jpeg">
      </a-box>

    </a-scene>
  </body>
</html>
